<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Delete book</title>
</head>
<body>
    <div class="block align-center col-sm-6" style="width:90%; margin:auto;">
        <h3 style="text-align:center; margin: 30px 0px;">Delete Book</h3>
        <form th:action="@{delete}" method="post" th:object="${book}" th:if="${book.id != null}">
            <input type="hidden" id="id" name="id" th:value="*{id}"/>
            <input type="hidden" th:name="${id}" th:value="${id}">
            <label><strong>Book Code:</strong></label>
            <input type="text" th:name="bookCode" th:value="*{bookCode}" class="form-control" required>
            <label><strong>Title:</strong></label>
            <input type="text" th:name="title" th:value="*{title}" class="form-control" required>
            <label><strong>Author:</strong></label>
            <input type="text" th:name="author" th:value="*{author}" class="form-control" required>
            <label><strong>Added On:</strong></label>
            <input type="text" th:name="addedOn" th:value="*{addedOn}" class="form-control" required>
            <label><strong>Is Read:</strong></label>
            <input type="text" th:name="isRead" th:value="*{isRead}" class="form-control" required>
            <div style="text-align:center; margin: 30px 0px;">
            <button type="submit" class="btn btn-info">Delete</button>
            <a href="books" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
