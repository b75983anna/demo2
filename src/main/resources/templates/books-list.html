<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>List of Books</title>
</head>
<body>
  <h1 style="text-align:center; margin: 30px 0px;">List of books</h1>
    <table class="table" style="width:90%; margin:auto;">
      <thead>
      <tr>
        <th>Book Code</th>
        <th>Title</th>
        <th>Author</th>
        <th>Added on</th>
        <th>Is read</th>
        <th>Edit book</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="book : ${books}">
        <tr>
          <td>[[${book.bookCode}]]</td>
          <td>[[${book.title}]]</td>
          <td>[[${book.author}]]</td>
          <td>[[${book.addedOn}]]</td>
          <td>[[${book.isRead}]]</td>
          <td>
            <a class="btn btn-info" th:href="'delete?id=' + ${book.id}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  <div style="text-align:center; margin: 30px 0px;">
    <a href="/add-book" class="btn btn-info">Add new Book</a>
  </div>
</body>
</html>
